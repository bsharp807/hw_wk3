<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <title>Who's That Pokemon?</title>
  </head>
  <body>
    <img class="header" src="./pokemonlogo.png" alt="pokemon">
    <form autocomplete="off" id="poke-form">
      <label for="poke-input">Enter Pokemon Name</label>
      <input id="poke-input" type="text" name="pokemon">
      <input type="submit" name="submit" value="Submit">
    </form>
    <form id="poke-get">
      <input type="submit" name="submit" value ="Skip Pokemon">
    </form>
    <div id="poke-display"></div>
    <div id="ans-section"></div>
    <div id="totals">
      <p id="correct"></p>
      <p id="incorrect"></p>
    </div>
  </body>
</html>
